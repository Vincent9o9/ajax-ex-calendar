<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title></title>
    </head>
    <body>
        <div class="container">
            <button id="prev"><<</button>
            <h1 class="month" date this date="2018-01-01"></h1>
            <button id="next">>></button>

            <ul class="month-list"></ul>
        </div>

        <script id="day-template" type="text/x-handlebars-template">
            <li data-complete-date="{{completeDate}}">{{day}} {{month}}></li>
        </script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
